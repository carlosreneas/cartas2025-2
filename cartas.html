<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cartas</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
<div class="container">
	<header class="bg-dark">
		<div class="row">
			<figure class="col-12 col-md-3"> 
				<img class="img-logo figure-img img-fluid" src="img/logo.png">
			</figure>
		</div>
	</header>
	<div class="row">	
		<div class="col-12 col-md-8 col-lg-6">
			<div class="row">
				<div class="btncarta col-6 col-md-4 col-lg-3" data-carta="1">
					<img class="img-thumbnail" src="img/1.png" />
				</div>
				<div class="btncarta col-6 col-md-4 col-lg-3" data-carta="2">
					<img class="img-thumbnail" src="img/2.png" />
				</div>
				<div class="btncarta col-6 col-md-4 col-lg-3" data-carta="3">
					<img class="img-thumbnail" src="img/3.png" />
				</div>
				<div class="btncarta col-6 col-md-4 col-lg-3" data-carta="4">
					<img class="img-thumbnail" src="img/4.png" />
				</div>
				<div class="btncarta col-6 col-md-4 col-lg-3" data-carta="5">
					<img class="img-thumbnail" src="img/5.png" />
				</div>
				<div class="btncarta col-6 col-md-4 col-lg-3" data-carta="6">
					<img class="img-thumbnail" src="img/6.png" />
				</div>
				<div class="btncarta col-6 col-md-4 col-lg-3" data-carta="7">
					<img class="img-thumbnail" src="img/7.png" />
				</div>
				<div class="btncarta col-6 col-md-4 col-lg-3" data-carta="8">
					<img class="img-thumbnail" src="img/8.png" />
				</div>
				<div class="btncarta col-6 col-md-4 col-lg-3" data-carta="9">
					<img class="img-thumbnail" src="img/9.png" />
				</div>
				<div class="btncarta col-6 col-md-4 col-lg-3" data-carta="10">
					<img class="img-thumbnail" src="img/10.png" />
				</div>
				<div class="btncarta col-6 col-md-4 col-lg-3" data-carta="11">
					<img class="img-thumbnail" src="img/11.png" />
				</div>
				<div class="btncarta col-6 col-md-4 col-lg-3" data-carta="12">
					<img class="img-thumbnail" src="img/12.png" />
				</div>
				<div class="btncarta col-6 col-md-4 col-lg-3" data-carta="13">
					<img class="img-thumbnail" src="img/13.png" />
				</div>
			</div>
		</div>
		<aside class="col-12 col-md-4 col-lg-6">
			<section class="col-12">
				<h2>Listado de Cartas</h2>
				<table class="table table-hover">
				  <thead>
				    <tr>
				      <th scope="col">#</th>
				      <th scope="col">Carta</th>
				      <th scope="col">Cant</th>
				    </tr>
				  </thead>
				  <tbody id="listado">
				    <tr>
				      <th scope="row">1</th>
				      <td>As</td>
				      <td>3</td>
				    </tr>
				    <tr>
				      <th scope="row">2</th>
				      <td>2 de diamantes</td>
				      <td>1</td>
				    </tr>
				    <tr>
				      <th scope="row">3</th>
				      <td>3 de picas</td>
				      <td>4</td>
				    </tr>
				  </tbody>
				</table>
				
			</section>
			<section class="col-12">
				<h2>Registro de Cartas</h2>
				<form>
				  <div class="form-group">
				    <label for="inputNum">Numero</label>
				    <input type="text" id="numero" class="form-control" id="inputNum" aria-describedby="emailHelp" placeholder="Ingrese el numero">
				    <small id="emailHelp" class="form-text text-muted">Debe ingresar un numero del 1 al 13</small>
				  </div>
				  <div class="form-group">
				    <label for="inputCarta">Carta</label>
				    <input type="text" id="carta" class="form-control" id="inputCarta" placeholder="Descripcion de la carta">
				  </div>
				  <button type="button" id="registrar" class="btn btn-primary">Guardar</button>
				</form>
			</section>
		</aside>
	</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
